services:
  telecom-app:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: telecom-recharge-system
    ports:
      - "8080:5000"
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

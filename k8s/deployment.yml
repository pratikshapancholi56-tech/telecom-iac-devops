apiVersion: apps/v1
kind: Deployment
metadata:
  name: telecom-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: telecom
  template:
    metadata:
      labels:
        app: telecom
    spec:
      containers:
      - name: telecom
        image: telecom-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
